services:
  redis:
    image: redis:7-alpine
    container_name: swiftbolt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - swiftbolt-network

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swiftbolt-ml-api
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - FASTAPI_ENV=${FASTAPI_ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_FEATURE_CACHE=true
      - ENABLE_FEATURE_CACHE=true
    env_file:
      - .env
    volumes:
      # Mount source code for development (comment out for production)
      - ./api:/app/api
      - ./scripts:/app/scripts
      - ./src:/app/src
      - ./config:/app/config
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - swiftbolt-network

volumes:
  redis-data:

networks:
  swiftbolt-network:
    driver: bridge

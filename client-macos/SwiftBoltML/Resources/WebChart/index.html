<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftBolt Chart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1e1e1e;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
        }

        #charts-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-y: auto; /* allow sub-panels to be reachable when added */
        }

        #chart-container {
            width: 100%;
            flex: 1;
            min-height: 200px;
            position: relative;
        }

        .sub-panel {
            width: 100%;
            height: 0px;
            position: relative;
            border-top: 1px solid #333;
            display: block;
            overflow: hidden;
        }

        .sub-panel.active {
            overflow: hidden;
        }

        .sub-panel-label {
            position: absolute;
            top: 4px;
            left: 8px;
            font-size: 10px;
            color: #888;
            z-index: 10;
            background: rgba(30, 30, 30, 0.8);
            padding: 2px 6px;
            border-radius: 3px;
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 14px;
        }

        /* Attribution footer (required by Apache 2.0) */
        #attribution {
            position: absolute;
            bottom: 4px;
            right: 8px;
            font-size: 10px;
            color: #555;
            z-index: 100;
        }

        #attribution a {
            color: #666;
            text-decoration: none;
        }

        #attribution a:hover {
            color: #888;
            text-decoration: underline;
        }

        /* Crosshair tooltip */
        .chart-tooltip {
            position: absolute;
            display: none;
            padding: 8px 12px;
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 12px;
            color: #e0e0e0;
            pointer-events: none;
            z-index: 1000;
            white-space: nowrap;
        }

        .chart-tooltip .price {
            font-weight: 600;
            font-family: 'SF Mono', Monaco, monospace;
        }

        .chart-tooltip .bullish { color: #26a69a; }
        .chart-tooltip .bearish { color: #ef5350; }
        .chart-tooltip .neutral { color: #888; }

        /* Legend */
        #legend {
            position: absolute;
            top: 8px;
            left: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            font-size: 11px;
            color: #aaa;
            z-index: 100;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .legend-color {
            width: 10px;
            height: 3px;
            border-radius: 1px;
        }
    </style>
</head>
<body>
    <div id="charts-wrapper">
        <div id="chart-container" class="loading">Loading chart...</div>

        <!-- Sub-panels for oscillators -->
        <div id="rsi-panel" class="sub-panel">
            <div class="sub-panel-label">RSI (14)</div>
        </div>
        <div id="macd-panel" class="sub-panel">
            <div class="sub-panel-label">MACD (12,26,9)</div>
        </div>
        <div id="stochastic-panel" class="sub-panel">
            <div class="sub-panel-label">Stochastic (14,3)</div>
        </div>
        <div id="kdj-panel" class="sub-panel">
            <div class="sub-panel-label">KDJ (9,3,3)</div>
        </div>
        <div id="adx-panel" class="sub-panel">
            <div class="sub-panel-label">ADX (14)</div>
        </div>
        <div id="atr-panel" class="sub-panel">
            <div class="sub-panel-label">ATR (14)</div>
        </div>
        <div id="volume-panel" class="sub-panel">
            <div class="sub-panel-label">Volume</div>
        </div>
    </div>

    <div id="legend"></div>

    <div id="attribution">
        Charts powered by <a href="https://www.tradingview.com/" target="_blank" rel="noopener">TradingView</a>
    </div>

    <div id="tooltip" class="chart-tooltip"></div>

    <!-- Supabase Realtime (for ml_forecasts postgres_changes); must load before chart.js -->
    <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- Lightweight Charts Library (vendored for offline support) -->
    <script src="lightweight-charts.standalone.production.js"></script>

    <!-- Heikin-Ashi Calculator -->
    <script src="heikin-ashi.js"></script>

    <!-- Enhanced Tooltip System -->
    <script src="tooltip-enhanced.js"></script>

    <!-- Chart API -->
    <script src="chart.js"></script>
</body>
</html>

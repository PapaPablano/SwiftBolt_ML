name: Intraday Forecast

# =============================================================================
# INTRADAY FORECAST WORKFLOW
# =============================================================================
# Generates intraday forecasts after fresh data is ingested.
# Triggers automatically from intraday-ingestion.yml via workflow_run.
#
# Data Flow:
#   Intraday Ingestion (success) ‚Üí Intraday Forecast ‚Üí indicator_values
# =============================================================================

on:
  # Trigger after intraday ingestion completes successfully
  workflow_run:
    workflows: ["Intraday Ingestion"]
    types:
      - completed
  # Backup schedule (offset from ingestion to ensure data freshness)
  schedule:
    - cron: '5,20,35,50 13-22 * * 1-5'  # 5 minutes after each ingestion run
  workflow_dispatch:
    inputs:
      symbol:
        description: 'Single symbol to forecast (leave empty for all)'
        required: false
        type: string
      horizon:
        description: 'Forecast horizon'
        required: false
        type: choice
        options:
          - 'all'
          - '15m'
          - '1h'
        default: 'all'

concurrency:
  group: intraday-forecast-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

jobs:
  # Skip if triggered by failed workflow_run
  check-trigger:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check trigger status
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
              echo "Ingestion workflow did not succeed - skipping"
              echo "should_run=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi
          echo "should_run=true" >> $GITHUB_OUTPUT

  check-market:
    needs: check-trigger
    if: needs.check-trigger.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.market.outputs.should_run }}
      market_state: ${{ steps.market.outputs.market_state }}
    steps:
      - name: Check Market Hours
        id: market
        run: |
          # Manual dispatch and workflow_run always proceed
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] || [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "market_state=triggered" >> $GITHUB_OUTPUT
            exit 0
          fi

          current_hour=$(TZ="America/New_York" date +%H)
          current_min=$(TZ="America/New_York" date +%M)
          day_of_week=$(TZ="America/New_York" date +%u)

          echo "Current ET time: $current_hour:$current_min (day $day_of_week)"

          if [ "$day_of_week" -gt 5 ]; then
            echo "Weekend - skipping"
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "market_state=weekend" >> $GITHUB_OUTPUT
            exit 0
          fi

          current_minutes=$((current_hour * 60 + current_min))
          pre_market=$((9 * 60))
          post_market=$((17 * 60))
          market_open=$((9 * 60 + 30))
          market_close=$((16 * 60))

          if [ "$current_minutes" -lt "$pre_market" ] || [ "$current_minutes" -gt "$post_market" ]; then
            echo "Outside extended market hours - skipping"
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "market_state=closed" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ "$current_minutes" -ge "$market_open" ] && [ "$current_minutes" -le "$market_close" ]; then
            echo "market_state=open" >> $GITHUB_OUTPUT
          elif [ "$current_minutes" -lt "$market_open" ]; then
            echo "market_state=pre_market" >> $GITHUB_OUTPUT
          else
            echo "market_state=after_hours" >> $GITHUB_OUTPUT
          fi

          echo "should_run=true" >> $GITHUB_OUTPUT

  intraday-forecast:
    needs: check-market
    if: needs.check-market.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup ML Environment
        uses: ./.github/actions/setup-ml-env
        with:
          supabase-url: ${{ secrets.SUPABASE_URL }}
          supabase-key: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          database-url: ${{ secrets.DATABASE_URL }}
          alpaca-api-key: ${{ secrets.ALPACA_API_KEY }}
          alpaca-api-secret: ${{ secrets.ALPACA_API_SECRET }}

      - name: Install additional ML dependencies
        run: |
          pip install "imbalanced-learn>=0.12.0"

      - name: Validate OHLC data quality before forecasting
        continue-on-error: true
        run: |
          cd ml
          python -c "
          import os
          from dotenv import load_dotenv
          load_dotenv()
          
          from src.data.data_validator import OHLCValidator
          from src.data.supabase_db import db
          from src.scripts.universe_utils import get_symbol_universe
          
          validator = OHLCValidator()
          universe = get_symbol_universe()
          symbols = universe.get('symbols', []) or ['SPY', 'AAPL']
          
          # Check intraday timeframes used for forecasting
          timeframes = ['m15', 'h1']
          validation_errors = []
          validation_warnings = []
          
          # Sample validation on top 5 symbols
          for symbol in symbols[:5]:
              symbol = symbol.strip()
              if not symbol:
                  continue
              for tf in timeframes:
                  try:
                      df = db.fetch_ohlc_bars(symbol, timeframe=tf, limit=100)
                      if df.empty:
                          print(f'‚ö†Ô∏è {symbol}/{tf}: No data found')
                          validation_warnings.append(f'{symbol}/{tf}: No data')
                          continue
                      
                      df, result = validator.validate(df, fix_issues=False)
                      if not result.is_valid:
                          # Distinguish critical errors from warnings
                          issues = result.issues or []
                          critical_issues = [i for i in issues if any(crit in i.lower() for crit in ['high <', 'negative volume', 'non-positive'])]
                          warning_issues = [i for i in issues if i not in critical_issues]
                          
                          if critical_issues:
                              error_msg = f'{symbol}/{tf}: {critical_issues}'
                              validation_errors.append(error_msg)
                              print(f'‚ùå {error_msg}')
                          # Only log warnings if there are multiple or they're significant
                          # Single outliers/gaps are common in market data
                          if warning_issues and len(warning_issues) > 1:
                              warning_msg = f'{symbol}/{tf}: {warning_issues}'
                              validation_warnings.append(warning_msg)
                              print(f'‚ö†Ô∏è {warning_msg}')
                          elif warning_issues:
                              # Single warning - log at debug level only
                              pass
                      else:
                          print(f'‚úÖ {symbol}/{tf}: Valid ({len(df)} bars)')
                  except Exception as e:
                      print(f'‚ö†Ô∏è {symbol}/{tf}: Validation error - {e}')
                      validation_warnings.append(f'{symbol}/{tf}: {str(e)}')
          
          # Report results
          if validation_errors:
              print('')
              print('‚ùå Critical OHLC validation errors (should be reviewed):')
              for error in validation_errors:
                  print(f'  - {error}')
              print('')
              print('::warning::Critical OHLC data quality issues detected. Forecasts may be unreliable.')
          elif validation_warnings:
              print('')
              print('‚ö†Ô∏è OHLC validation warnings (non-critical, common in market data):')
              for warning in validation_warnings:
                  print(f'  - {warning}')
              print('')
              print('Note: Single outliers or gaps are normal in market data and do not affect forecast reliability.')
              # Don't create GitHub warning for minor validation issues
          else:
              print('')
              print('‚úÖ OHLC validation passed for all checked symbols/timeframes')
          "

      - name: Generate intraday forecasts
        env:
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          cd ml

          SYMBOL="${{ inputs.symbol }}"
          HORIZON="${{ inputs.horizon || 'all' }}"

          generate_forecast() {
            local h=$1
            if [ -n "$SYMBOL" ]; then
              python -m src.intraday_forecast_job --horizon "$h" --symbol "$SYMBOL" --generate-paths
            else
              python -m src.intraday_forecast_job --horizon "$h" --generate-paths
            fi
          }

          if [ "$HORIZON" = "all" ] || [ -z "$HORIZON" ]; then
            echo "üìä Generating 15m forecasts..."
            generate_forecast "15m"
            echo "üìä Generating 1h forecasts..."
            generate_forecast "1h"
          else
            echo "üìä Generating $HORIZON forecasts..."
            generate_forecast "$HORIZON"
          fi

      - name: Evaluate intraday forecasts
        continue-on-error: true
        run: |
          cd ml
          echo "üìä Evaluating intraday forecasts (15m, 1h)..."
          python -m src.evaluation_job_intraday || echo "‚ö†Ô∏è Intraday evaluation completed with warnings"

      - name: Job summary
        if: always()
        run: |
          echo "## Intraday Forecast" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Market State**: ${{ needs.check-market.outputs.market_state }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "- **Symbol**: ${{ inputs.symbol || 'All symbols' }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Horizon**: ${{ inputs.horizon || 'all' }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Data Updated" >> $GITHUB_STEP_SUMMARY
          echo "- \`indicator_values\` - Intraday indicator snapshots" >> $GITHUB_STEP_SUMMARY
          echo "- \`ml_forecasts\` - Intraday forecast paths" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Notes" >> $GITHUB_STEP_SUMMARY
          echo "- OHLC validation warnings (outliers, gaps) are normal in market data" >> $GITHUB_STEP_SUMMARY
          echo "- Only critical errors (data integrity issues) affect forecast reliability" >> $GITHUB_STEP_SUMMARY

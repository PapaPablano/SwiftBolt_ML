---
name: Deploy ml-dashboard

'on':
  push:
    branches:
      - main
      - master
    paths:
      - backend/supabase/functions/ml-dashboard/**
      - backend/supabase/functions/_shared/**
      - backend/supabase/config.toml
  workflow_dispatch:

concurrency:
  group: deploy-ml-dashboard-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy ml-dashboard
        working-directory: backend
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          supabase functions deploy ml-dashboard --project-ref "$SUPABASE_PROJECT_REF"

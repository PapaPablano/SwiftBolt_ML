name: Nightly Options Backfill

on:
  # Manual trigger (GitHub UI -> Actions -> Run workflow)
  workflow_dispatch:
    inputs:
      symbol:
        description: "Symbol to process (optional). Example: AAPL. Leave blank for all watchlist symbols."
        required: false
        type: string

jobs:
  options-backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Options processing takes longer than OHLC

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "ml/requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ml/requirements.txt

      # Scheduled run: process all watchlist symbols
      - name: Options Backfill (scheduled)
        if: github.event_name == 'schedule'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          cd ml
          python src/scripts/backfill_options.py --all

      # Manual run: optional single symbol
      - name: Options Backfill (manual)
        if: github.event_name == 'workflow_dispatch'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          cd ml

          SYMBOL="${{ github.event.inputs.symbol }}"

          if [ -n "$SYMBOL" ]; then
            # Single symbol provided
            python src/scripts/backfill_options.py --symbol "$SYMBOL"
          else
            # No symbol provided, process all watchlist symbols
            python src/scripts/backfill_options.py --all
          fi

      - name: Capture options price snapshots
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          cd ml
          python src/options_snapshot_job.py

      - name: Job summary
        if: always()
        run: |
          echo "## Options Nightly Backfill Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "- **Schedule**: Weeknights at 02:00 UTC (after US market close)" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "- **Symbol**: ${{ github.event.inputs.symbol || 'All watchlist symbols' }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Data Updated" >> $GITHUB_STEP_SUMMARY
          echo "- \`options_chain_snapshots\` - Historical snapshot data" >> $GITHUB_STEP_SUMMARY
          echo "- \`options_ranks\` - ML-scored option contracts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Check the Actions logs for detailed results" >> $GITHUB_STEP_SUMMARY
          echo "- Verify data in Supabase tables" >> $GITHUB_STEP_SUMMARY

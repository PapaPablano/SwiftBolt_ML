name: ML Job Worker

on:
  # Run every 10 minutes during market hours to process pending jobs
  schedule:
    - cron: '*/10 13-22 * * 1-5'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      job_type:
        description: 'Job type to process (leave empty for all)'
        required: false
        type: choice
        options:
          - all
          - forecast
          - backfill
          - ranking

concurrency:
  group: job-worker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  process-jobs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check market window (Mon–Fri 13:30–22:00 UTC)
        id: market_window
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
            echo "Manual trigger override"
            exit 0
          fi
          dow=$(date -u +%u)
          hour=$(date -u +%H)
          minute=$(date -u +%M)
          if [ "$dow" -gt 5 ]; then
            echo "run=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [ "$hour" -lt 13 ] || [ "$hour" -ge 23 ] || { [ "$hour" -eq 13 ] && [ "$minute" -lt 30 ]; }; then
            echo "run=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "run=true" >> "$GITHUB_OUTPUT"
          echo "Within market window"

      - name: Checkout repository
        if: steps.market_window.outputs.run == 'true'
        uses: actions/checkout@v4

      - name: Set up Python
        if: steps.market_window.outputs.run == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ml/requirements.txt

      - name: Install dependencies
        if: steps.market_window.outputs.run == 'true'
        working-directory: ml
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run forecast job worker
        if: steps.market_window.outputs.run == 'true'
        working-directory: ml
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          MIN_BARS_FOR_TRAINING: 50
        run: |
          JOB_TYPE="${{ github.event.inputs.job_type }}"
          if [ "$JOB_TYPE" = "forecast" ] || [ "$JOB_TYPE" = "all" ] || [ -z "$JOB_TYPE" ]; then
            echo "Processing forecast jobs..."
            python -m src.job_worker --job-type forecast
          fi

      - name: Run ranking job worker
        if: steps.market_window.outputs.run == 'true'
        working-directory: ml
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          JOB_TYPE="${{ github.event.inputs.job_type }}"
          if [ "$JOB_TYPE" = "ranking" ] || [ "$JOB_TYPE" = "all" ] || [ -z "$JOB_TYPE" ]; then
            echo "Processing ranking jobs..."
            python src/ranking_job_worker.py
          fi

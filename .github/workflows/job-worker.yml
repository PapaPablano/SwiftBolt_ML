name: ML Job Worker

on:
  # Run every 5 minutes to process pending jobs
  schedule:
    - cron: '*/5 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      job_type:
        description: 'Job type to process (leave empty for all)'
        required: false
        type: choice
        options:
          - all
          - forecast
          - backfill
          - ranking

jobs:
  process-jobs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ml/requirements.txt

      - name: Install dependencies
        working-directory: ml
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run job worker
        working-directory: ml
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          MIN_BARS_FOR_TRAINING: 50
        run: |
          if [ "${{ github.event.inputs.job_type }}" != "all" ] && [ -n "${{ github.event.inputs.job_type }}" ]; then
            python -m src.job_worker --job-type ${{ github.event.inputs.job_type }}
          else
            python -m src.job_worker
          fi

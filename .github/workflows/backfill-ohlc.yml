name: Automated OHLC Backfill

on:
  # Every 6 hours (UTC). Example: 00:00, 06:00, 12:00, 18:00 UTC
  schedule:
    - cron: "0 */6 * * *"

  # Manual trigger (GitHub UI → Actions → Run workflow)
  workflow_dispatch:
    inputs:
      symbol:
        description: "Symbol to backfill (optional). Example: AAPL. Leave blank for all watchlist symbols."
        required: false
        type: string
      timeframe:
        description: "Timeframe to backfill (optional). Example: d1. Leave blank for default (d1)."
        required: false
        type: string
        default: "d1"

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "ml/requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ml/requirements.txt

      # Scheduled run: backfill all watchlist symbols (incremental mode)
      - name: Backfill (scheduled)
        if: github.event_name == 'schedule'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          MASSIVE_API_KEY: ${{ secrets.MASSIVE_API_KEY }}
        run: |
          cd ml
          # Backfill all watchlist symbols in incremental mode (only fetch new bars)
          python src/scripts/backfill_ohlc.py --all --incremental

      # Manual run: optional symbol/timeframe
      - name: Backfill (manual)
        if: github.event_name == 'workflow_dispatch'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          MASSIVE_API_KEY: ${{ secrets.MASSIVE_API_KEY }}
        run: |
          cd ml

          SYMBOL="${{ github.event.inputs.symbol }}"
          TIMEFRAME="${{ github.event.inputs.timeframe }}"

          # Build args based on inputs
          if [ -n "$SYMBOL" ]; then
            # Single symbol provided
            python src/scripts/backfill_ohlc.py --symbol "$SYMBOL" --timeframe "$TIMEFRAME"
          else
            # No symbol provided, backfill all watchlist symbols
            python src/scripts/backfill_ohlc.py --all --timeframe "$TIMEFRAME"
          fi

      - name: Job summary
        if: always()
        run: |
          echo "## OHLC Backfill Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "- **Schedule**: Every 6 hours (0 */6 * * * UTC)" >> $GITHUB_STEP_SUMMARY
            echo "- **Run times**: 00:00, 06:00, 12:00, 18:00 UTC" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "- **Symbol**: ${{ github.event.inputs.symbol || 'All watchlist symbols' }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Timeframe**: ${{ github.event.inputs.timeframe || 'd1' }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Check the Actions logs for detailed results" >> $GITHUB_STEP_SUMMARY
          echo "- Verify data in Supabase \`ohlc_bars\` table" >> $GITHUB_STEP_SUMMARY

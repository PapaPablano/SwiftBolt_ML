name: Automated OHLC Backfill

on:
  workflow_dispatch:
    inputs:
      symbols:
        description: "Comma-separated symbols (optional). Example: AAPL,NVDA. Leave blank for all watchlist symbols."
        required: false
        type: string
      timeframe:
        description: "Timeframe to backfill. Options: m15, h1, h4, d1, w1"
        required: false
        type: string
        default: "d1"
      all_timeframes:
        description: "Backfill all timeframes (m15, h1, h4, d1, w1) for multi-timeframe analysis"
        required: false
        type: boolean
        default: false

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "ml/requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ml/requirements.txt

      - name: Configure environment
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_API_SECRET: ${{ secrets.ALPACA_API_SECRET }}
        run: |
          cd ml
          cat > .env << EOF
          SUPABASE_URL=${SUPABASE_URL}
          SUPABASE_KEY=${SUPABASE_KEY}
          ALPACA_API_KEY=${ALPACA_API_KEY}
          ALPACA_API_SECRET=${ALPACA_API_SECRET}
          EOF

      - name: Backfill with Alpaca
        env:
          INPUT_SYMBOLS: ${{ github.event.inputs.symbols }}
          INPUT_TIMEFRAME: ${{ github.event.inputs.timeframe || 'd1' }}
          ALL_TIMEFRAMES: ${{ github.event.inputs.all_timeframes || 'false' }}
        run: |
          cd ml

          if [ "$ALL_TIMEFRAMES" = "true" ]; then
            # Backfill all timeframes
            for tf in m15 h1 h4 d1 w1; do
              echo "ðŸ“Š Backfilling timeframe: $tf"
              if [ -n "$INPUT_SYMBOLS" ]; then
                python src/scripts/alpaca_backfill_ohlc_v2.py --timeframe $tf --symbols $INPUT_SYMBOLS
              else
                python src/scripts/alpaca_backfill_ohlc_v2.py --timeframe $tf --all
              fi
            done
          else
            # Single timeframe
            echo "ðŸ“Š Backfilling timeframe: $INPUT_TIMEFRAME"
            if [ -n "$INPUT_SYMBOLS" ]; then
              python src/scripts/alpaca_backfill_ohlc_v2.py --timeframe $INPUT_TIMEFRAME --symbols $INPUT_SYMBOLS
            else
              python src/scripts/alpaca_backfill_ohlc_v2.py --timeframe $INPUT_TIMEFRAME --all
            fi
          fi

      - name: Job summary
        if: always()
        run: |
          echo "## OHLC Backfill Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Data Source**: Alpaca Markets" >> $GITHUB_STEP_SUMMARY
          echo "- **Symbols**: ${{ github.event.inputs.symbols || 'All watchlist symbols' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timeframe**: ${{ github.event.inputs.timeframe || 'd1' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **All Timeframes**: ${{ github.event.inputs.all_timeframes || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Check the Actions logs for detailed results" >> $GITHUB_STEP_SUMMARY
          echo "- Verify data in Supabase \`ohlc_bars_v2\` table with provider='alpaca'" >> $GITHUB_STEP_SUMMARY

name: Automated OHLC Backfill

on:
  # DISABLED: Using deprecated YFinance provider - conflicts with Alpaca-only strategy
  # Use scripts/backfill_missing_data.sh instead for Alpaca-based backfills
  workflow_dispatch:
  #   inputs:
  #     symbol:
  #       description: "Symbol to backfill (optional). Example: AAPL. Leave blank for all watchlist symbols."
  #       required: false
  #       type: string
  #     timeframe:
  #       description: "Timeframe to backfill (optional). Example: d1. Leave blank for default (d1)."
  #       required: false
  #       type: string
  #       default: "d1"
  #     all_timeframes:
  #       description: "Backfill all timeframes (m15, h1, d1, w1) for multi-timeframe analysis"
  #       required: false
  #       type: boolean
  #       default: false

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "ml/requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ml/requirements.txt

      # Scheduled run: backfill all watchlist symbols using Yahoo Finance
      - name: Backfill (scheduled)
        if: github.event_name == 'schedule'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          cd ml
          # Backfill all watchlist symbols using Yahoo Finance (free, no rate limits)
          python src/scripts/backfill_ohlc_yfinance.py --days 730

      # Manual run: optional symbol/timeframe
      - name: Backfill (manual)
        if: github.event_name == 'workflow_dispatch'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          cd ml

          SYMBOL="${{ github.event.inputs.symbol }}"

          if [ -n "$SYMBOL" ]; then
            # Single symbol provided
            echo "Backfilling $SYMBOL with Yahoo Finance..."
            python src/scripts/backfill_ohlc_yfinance.py --symbol "$SYMBOL" --days 730
          else
            # No symbol provided, backfill all watchlist symbols
            echo "Backfilling all watchlist symbols with Yahoo Finance..."
            python src/scripts/backfill_ohlc_yfinance.py --days 730
          fi

      - name: Job summary
        if: always()
        run: |
          echo "## OHLC Backfill Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "- **Schedule**: Every 6 hours (0 */6 * * * UTC)" >> $GITHUB_STEP_SUMMARY
            echo "- **Run times**: 00:00, 06:00, 12:00, 18:00 UTC" >> $GITHUB_STEP_SUMMARY
            echo "- **Data Source**: Yahoo Finance (free, no rate limits)" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "- **Symbol**: ${{ github.event.inputs.symbol || 'All watchlist symbols' }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Data Source**: Yahoo Finance" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Check the Actions logs for detailed results" >> $GITHUB_STEP_SUMMARY
          echo "- Verify data in Supabase \`ohlc_bars_v2\` table with provider='yfinance'" >> $GITHUB_STEP_SUMMARY

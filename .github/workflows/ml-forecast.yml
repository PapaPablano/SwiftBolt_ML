name: ML Forecast (Ensemble)

on:
  # Run after market close on weekdays (03:00 UTC = 21:00 CST / 22:00 EST)
  # Scheduled 1 hour after options-nightly to ensure OHLC data is fresh
  schedule:
    - cron: "0 3 * * 1-5"  # Weekdays only (Mon-Fri)

  # Manual trigger (GitHub UI -> Actions -> Run workflow)
  workflow_dispatch:
    inputs:
      symbol:
        description: "Symbol to forecast (optional). Example: AAPL. Leave blank for all watchlist symbols."
        required: false
        type: string
      use_ensemble:
        description: "Use Ensemble forecaster (RF+GB). If false, uses RF only."
        required: false
        type: boolean
        default: true

jobs:
  ml-forecast:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "ml/requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ml/requirements.txt

      # Scheduled run: forecast all watchlist symbols with ensemble
      - name: ML Forecast (scheduled)
        if: github.event_name == 'schedule'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          USE_ENSEMBLE_FORECASTER: "true"
          MIN_BARS_FOR_TRAINING: "50"
        run: |
          cd ml
          python -m src.forecast_job

      # Manual run: optional single symbol
      - name: ML Forecast (manual)
        if: github.event_name == 'workflow_dispatch'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          USE_ENSEMBLE_FORECASTER: ${{ github.event.inputs.use_ensemble }}
          MIN_BARS_FOR_TRAINING: "50"
        run: |
          cd ml

          SYMBOL="${{ github.event.inputs.symbol }}"

          if [ -n "$SYMBOL" ]; then
            # Single symbol provided
            python -m src.forecast_job --symbol "$SYMBOL"
          else
            # No symbol provided, forecast all watchlist symbols
            python -m src.forecast_job
          fi

      - name: Job summary
        if: always()
        run: |
          echo "## ML Forecast Results (Ensemble: RF + Gradient Boosting)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Model**: Ensemble (Random Forest + XGBoost Gradient Boosting)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "- **Schedule**: Weeknights at 03:00 UTC (1 hour after market data refresh)" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "- **Symbol**: ${{ github.event.inputs.symbol || 'All watchlist symbols' }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Use Ensemble**: ${{ github.event.inputs.use_ensemble }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Features" >> $GITHUB_STEP_SUMMARY
          echo "- 20 technical indicators + 5 regime indicators = 25 total features" >> $GITHUB_STEP_SUMMARY
          echo "- Random Forest (100 trees) + XGBoost (200 shallow trees)" >> $GITHUB_STEP_SUMMARY
          echo "- Weighted probability averaging (50/50)" >> $GITHUB_STEP_SUMMARY
          echo "- Automatic fallback to RF-only if insufficient data for GB" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Data Updated" >> $GITHUB_STEP_SUMMARY
          echo "- \`forecasts\` - Directional predictions (Bullish/Neutral/Bearish)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Check the Actions logs for per-symbol results" >> $GITHUB_STEP_SUMMARY
          echo "- Verify predictions in Supabase \`forecasts\` table" >> $GITHUB_STEP_SUMMARY

name: Backfill Worker Cron

on:
  schedule:
    # Run during US market hours only (every 30 minutes, Mon–Fri)
    - cron: '*/30 13-22 * * 1-5'
  workflow_dispatch: # Allow manual triggering

jobs:
  trigger-backfill:
    runs-on: ubuntu-latest
    steps:
      - name: Check market window (Mon–Fri 13:30–22:00 UTC)
        id: market_window
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
            echo "Manual trigger override"
            exit 0
          fi
          dow=$(date -u +%u)
          hour=$(date -u +%H)
          minute=$(date -u +%M)
          if [ "$dow" -gt 5 ]; then
            echo "run=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [ "$hour" -lt 13 ] || [ "$hour" -gt 22 ] || { [ "$hour" -eq 13 ] && [ "$minute" -lt 30 ]; }; then
            echo "run=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "run=true" >> "$GITHUB_OUTPUT"
          echo "Within market window"

      - name: Trigger Backfill Worker
        if: steps.market_window.outputs.run == 'true'
        env:
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          curl -f -X POST \
            "https://cygflaemtmwiwaviclks.supabase.co/functions/v1/trigger-backfill" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
            -d '{}'
        continue-on-error: true

      - name: Check Status
        if: always()
        run: |
          echo "Backfill trigger completed at $(date)"

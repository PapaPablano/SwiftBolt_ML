name: CI - Legacy (Deprecated, use ci-lightweight.yml instead)

# DEPRECATED: This workflow is kept for reference only.
# Please use ci-lightweight.yml for lightweight CI checks.
#
# The old ci.yml has been superseded by:
# - ci-lightweight.yml: Runs linting/type-checks on every push (fast)
# - ml-validation.yml: Runs comprehensive ML tests on schedule/on-demand (heavy)

on:
  workflow_dispatch:  # Manual trigger only - not recommended

# Cancel in-progress runs for same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # DEPRECATION NOTICE
  # ===========================================================================
  deprecation-notice:
    name: ⚠️ Workflow Deprecated
    runs-on: ubuntu-latest

    steps:
    - name: Show deprecation notice
      run: |
        echo "⚠️ WARNING: ci.yml is deprecated and should not be used"
        echo ""
        echo "This workflow has been superseded by:"
        echo "1. ci-lightweight.yml - For fast code quality checks on every commit"
        echo "2. ml-validation.yml - For comprehensive ML testing (weekly/on-demand)"
        echo ""
        echo "Migration complete - the new workflows provide better separation of concerns"
        echo "and significantly faster CI times for most code changes."
        exit 1

name: Symbol Weight Training

on:
  schedule:
    # Run twice to handle DST shifts (8:45am America/Chicago is 13:45 UTC in CST, 14:45 UTC in CDT)
    - cron: "45 13 * * 1-5"
    - cron: "45 14 * * 1-5"
  workflow_dispatch:

jobs:
  weight-training:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check local time is 08:45 (America/Chicago)
        if: github.event_name == 'schedule'
        run: |
          TZ="America/Chicago" now=$(date +"%H:%M")
          echo "Current local time: $now"
          if [ "$now" != "08:45" ]; then
            echo "Not 08:45 America/Chicago (DST guard) -> skipping run"
            exit 0
          fi

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "ml/requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ml/requirements.txt

      - name: Run symbol weight training job
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ENABLE_SYMBOL_WEIGHTS: "1"
        run: |
          cd ml
          python src/symbol_weight_training_job.py

      - name: Job summary
        if: always()
        run: |
          echo "## Symbol Weight Training" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Schedule**: Weekdays 8:45am America/Chicago (DST guarded)" >> $GITHUB_STEP_SUMMARY
          echo "- **Secrets required**: SUPABASE_URL, SUPABASE_SERVICE_ROLE_KEY" >> $GITHUB_STEP_SUMMARY
